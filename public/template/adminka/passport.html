{% extends 'main.html' %}

{% block css %}
{{ parent() }}
<link rel="stylesheet" href="/lib/autocomplete/1.4.10/styles.css">
{% endblock %}

{% block content %}
<form method="POST" action="/adminka/passport/users">
    <input id="guid" name="guid" value="" type="hidden">
    <label>Знайти користувача:
    <input class="autocomplete_input" type="text" id="find" name="find" autofocus size="60"></label>
    <input type="submit" value="Пошук" class="btn btn-primary"><br>
    <input id="checkbox" type="checkbox" checked><label for="checkbox">Автопошук</label>
</form>
{% endblock %}

{% block js %}
{{ parent() }}
<script type="text/javascript" src="/lib/autocomplete/1.4.10/jquery.autocomplete.js"></script>
<script type="text/javascript" src="{{filetime('/js/user_find.js')}}"></script>
{% endblock %}
