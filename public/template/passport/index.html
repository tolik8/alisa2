{% extends 'main.html' %}

{% block content %}
<div class="container col-lg-5">
    <form action="/passport/choice" method="POST">
        <div class="form-group row">
            <label for="inputTin" class="col-form-label">Код платника</label>
            <div class="col">
                <input type="text" name="tin" class="form-control" id="inputTin" value="300400" placeholder="">
            </div>
        </div>
        <div class="form-group row">
            <div class="input-daterange input-group" id="datepicker">
                <label class="col-form-label mr-2" for="dt1">Діапазон дат</label>
                <input type="text" name="dt1" class="input-sm form-control" value="01.01.2017" id="dt1">
                <span class="input-group-addon ml-1 mr-1">-</span>
                <!--suppress HtmlFormInputWithoutLabel -->
                <input type="text" name="dt2" class="input-sm form-control" value="31.12.2018" id="dt2">
                <div id="setToday" type="button" class="ml-2 btn btn-success">Сьогодні</div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col">
                <button type="submit" class="btn btn-primary"><i class="fas fa-angle-double-right mr-2"></i>Далі</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% block js %}
{{ parent() }}
<script type="text/javascript" src="{{filetime('/js/set_today.js')}}"></script>
{% endblock %}
